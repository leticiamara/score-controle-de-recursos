<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/Tecnico/template.xhtml">
	<ui:define name="conteudo">
		<p:messages/>
		<p:panelGrid columns="2">
		<p:dataTable value="#{recursoController.listaDeRecursosDisponiveis}" var="recurso" >
			<p:column>
				<f:facet name="header">
					<h:outputText value="Identificador" />	
				</f:facet>
				<h:commandLink action="/Tecnico/atualizarRecurso.xhtml">
					<h:outputText value="#{recurso.idRecurso}" />		
					<f:setPropertyActionListener value="#{recurso}" target="#{recursoController.recurso}"/>	
				</h:commandLink>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Recursos" />	
				</f:facet>
				<h:commandLink action="/Tecnico/atualizarRecurso.xhtml">
					<h:outputText value="#{recurso.nome}" />		
					<f:setPropertyActionListener value="#{recurso}" target="#{recursoController.recurso}"/>	
				</h:commandLink>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Numero do Recurso" />	
				</f:facet>
				<h:commandLink action="/Tecnico/atualizarRecurso.xhtml">
					<h:outputText value="#{recurso.numeroRecurso}" />		
					<f:setPropertyActionListener value="#{recurso}" target="#{recursoController.numeroRecurso}"/>	
				</h:commandLink>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Quantidade" />	
				</f:facet>
				<h:commandLink action="/Tecnico/atualizarRecurso.xhtml">
					<h:outputText value="#{recurso.quantidade}" />		
					<f:setPropertyActionListener value="#{recurso}" target="#{recursoController.recurso}"/>	
				</h:commandLink>
			</p:column>
		</p:dataTable>
		</p:panelGrid>
	</ui:define>
</ui:composition>
</html>

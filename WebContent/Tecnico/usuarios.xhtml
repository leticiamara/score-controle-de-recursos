<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<ui:composition template="/Tecnico/template.xhtml">
	<ui:define name="conteudo">
		<p:messages/>
		<h:panelGrid columns="2" cellpadding="10">
	   <p:dataTable value="#{usuarioController.usuarios}" var="usuario">
			<p:column>
				<f:facet name="header"><h:outputText value="#{msg['usuario.nome']}"/></f:facet>
				<h:commandLink action="/Tecnico/atualizar.xhtml">
					<h:outputText value="#{usuario.nome}"/>
					<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}"/>
				</h:commandLink>
			</p:column>
		
			<p:column>
				<f:facet name="header"> <h:outputText value="#{msg['usuario.email']}"/></f:facet>
				<h:outputText value="#{usuario.email}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header"><h:outputText value="#{msg['botao.deletar']}"/></f:facet>
				<h:commandLink action="#{usuarioController.remover}">
					<h:graphicImage library="imagens" name="delete.gif"/>
					<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}"/>
				</h:commandLink>
			</p:column>
		</p:dataTable>
		
		</h:panelGrid>
		<p:commandButton ajax="false" value="#{msg['botao.voltar']}" action="/Tecnico/homeTecnico.xhtml"/>
	</ui:define>
</ui:composition>
</html>

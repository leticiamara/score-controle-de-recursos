<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/Tecnico/template.xhtml">
	<ui:define name="conteudo">
		<p:messages/>
		<h:panelGrid columns="2" cellpadding="10">
		<p:dataTable value="#{recursoController.listaDeRecursos}" var="recurso" >
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['recurso.nome']}" />	
				</f:facet>
				<h:commandLink action="/Tecnico/atualizarRecurso.xhtml">
					<h:outputText value="#{recurso.nome}" />		
					<f:setPropertyActionListener value="#{recurso}" target="#{recursoController.recurso}"/>	
				</h:commandLink>
			</p:column>
			
			<p:column>
				<f:facet name="header"><h:outputText value="#{msg['recurso.numero']}" /></f:facet>
					<h:outputText value="#{recurso.numeroRecurso}" />						
			</p:column>
			
			<p:column>
				<f:facet name="header"><h:outputText value="#{msg['recurso.quantidade']}" /></f:facet>
				<h:outputText value="#{recurso.quantidade}" />					
			</p:column>
			
			<p:column>
				<f:facet name="header"><h:outputText value="#{msg['menu.deletar']}"/></f:facet>
				<h:commandLink action="#{recursoController.remover}">
					<h:graphicImage library="imagens" name="delete.gif"/>
					<f:setPropertyActionListener value="#{recurso}" target="#{recursoController.recurso}"/>
				</h:commandLink>		
			</p:column>	
		</p:dataTable>	
		</h:panelGrid>
		<p:commandButton ajax="false" immediate="true" value="#{msg['botao.voltar']}" action="/Tecnico/homeTecnico.xhtml"/>
	</ui:define>
</ui:composition>
</html>

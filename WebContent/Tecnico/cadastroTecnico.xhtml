<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/Tecnico/template.xhtml">
	<ui:define name="conteudo">
		<p:messages/>
		<h:panelGrid columns="2" cellpadding="10">
			<p:outputLabel value="#{msg['tecnico.nome']} *"/>
			<p:inputText value="#{tecnicoController.tecnico.nome}" required="true" label="#{msg['tecnico.nome']}" requiredMessage="#{msg['mensagem.nome']}" validatorMessage="#{msg['mensagem.nomeInvalido']}">
				<f:validateRegex pattern="^[aA-zZ]+((\s[aA-zZ]+)+)?$"/>
			</p:inputText>
						
			<p:outputLabel value="#{msg['tecnico.login']} *"/>
			<p:inputText value="#{tecnicoController.tecnico.login}" required="true" label="#{msg['tecnico.login']}" requiredMessage="#{msg['mensagem.login']}"/>
			
			<p:outputLabel value="#{msg['tecnico.senha']} *"/>
			<p:password value="#{tecnicoController.tecnico.senha}" required="true" label="#{msg['tecnico.senha']}" requiredMessage="#{msg['mensagem.senha']}"/>
			
			<p:outputLabel value="#{msg['tecnico.email']} *"/>
			<p:inputText value="#{tecnicoController.tecnico.email}" required="true" label="#{msg['tecnico.email']}" requiredMessage="#{msg['mensagem.email']}" validatorMessage="#{msg['mensagem.emailInvalido']}">
				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</p:inputText>
			<p:outputLabel value="#{msg['tecnico.funcao']} *"/>
			<p:inputText value="#{tecnicoController.tecnico.funcao}" required="true" label="#{msg['tecnico.funcao']}" requiredMessage="#{msg['mensagem.funcao']}"/>
			
			<p:outputLabel value="#{msg['tecnico.codigoAdministrador']} *"/>
			<p:inputText value="#{tecnicoController.tecnico.codigoAdministrador}" required="true" label="#{msg['tecnico.codigoAdministrador']}" requiredMessage="#{msg['mensagem.codigo']}"/>
			
			<p:commandButton ajax="false" type="submit" value="#{msg['botao.cadastrar']}" action="#{tecnicoController.salvar}"/>
			<p:commandButton ajax="false" type="submit" value="#{msg['botao.voltar']}" action="/Tecnico/homeTecnico.xthml" immediate="true"/>
			
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>

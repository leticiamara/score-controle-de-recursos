<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/Tecnico/template.xhtml">
	<ui:define name="conteudo">
		<p:messages/>
		<h:inputHidden value="#{controladorReserva.reserva.id}"/>
		<h:panelGrid columns="2" cellpadding="10">
		
			<p:outputLabel value="#{msg['reserva.data']} *"/>
			<p:inputText value="#{controladorReserva.reserva.data}" required="true" label="#{msg['reserva.data']}" requiredMessage="#{msg['mensagem.data']}">
				<f:convertDateTime type="date" dateStyle="medium" />
			</p:inputText>
		
			<p:outputLabel value="#{msg['reserva.horario']} *"/>
			<p:inputText value="#{controladorReserva.reserva.horario}" required="true" label="#{msg['reserva.horario']}" requiredMessage="#{msg['mensagem.hora']}">
				
			</p:inputText>
			
			<h:form>
				<p:commandButton ajax="false" type="submit" value="#{msg['botao.atualizar']}" action="#{controladorReserva.editar}"/>
				<p:commandButton ajax="false" type="submit" immediate="true" value="#{msg['botao.voltar']}" action="/Tecnico/listarReservas.xhtml"/>
			</h:form>
		</h:panelGrid>
</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<ui:composition template="/Tecnico/template.xhtml">
	<ui:define name="conteudo">
		<p:messages/>
		<h:inputHidden value="#{usuarioController.usuario.id}"/>
		<h:panelGrid columns="2" cellpadding="10">
			<p:outputLabel value="#{msg['usuario.nome']}"/>
			<p:inputText value="#{usuarioController.usuario.nome}" required="true" label="#{msg['usuario.nome']}" requiredMessage="#{msg['mensagem.nome']}" validatorMessage="#{msg['mensagem.nomeInvalido']}">
			
				<f:validateRegex pattern="^[aA-zZ]+((\s[aA-zZ]+)+)?$"/>
			</p:inputText>
			<p:outputLabel value="#{msg['usuario.login']}"/>
			<p:inputText value="#{usuarioController.usuario.login}" required="true" label="#{msg['usuario.login']}" requiredMessage="#{msg['mensagem.login']}"/>
			
			<p:outputLabel value="#{msg['usuario.senha']} *"/>
			<p:password value="#{usuarioController.usuario.senha}" required="true" label="#{msg['usuario.senha']}" requiredMessage="#{msg['mensagem.senha']}"/>
			
			<p:outputLabel value="#{msg['usuario.email']} *"/>
			<p:inputText value="#{usuarioController.usuario.email}" required="true" label="#{msg['usuario.email ']}" requiredMessage="#{msg['mensagem.email']}" validatorMessage="#{msg['mensagem.emailInvalido']}">
								<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</p:inputText>
			
			<p:commandButton ajax="false" type="submit" value="#{msg['botao.atualizar']}" action="#{usuarioController.atualizar}"/> 
			<p:commandButton type="submit" value="#{msg['botao.voltar']}" action="/Tecnico/homeTecnico.xhtml" immediate="true"/>
		</h:panelGrid>
	</ui:define>
</ui:composition>

</html>
